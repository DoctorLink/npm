trigger: none

pr:
  branches:
    include:
    - master

pool:
    vmImage: 'ubuntu-latest'

steps:
    - task: NodeTool@0
      inputs:
          versionSpec: '10.x'
      displayName: 'Install Node.js'

    - script: |
          npm install
      displayName: 'Install dependencies'
    - script: |
          npm run prepare
      displayName: 'Package package'
    - script: |
          npm run test
      displayName: 'Package package'