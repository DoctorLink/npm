trigger: none

pr:
  branches:
    include:
    - master

pool:
    vmImage: 'ubuntu-latest'

steps:
    - task: NodeTool@0
      inputs:
          versionSpec: '10.x'
      displayName: 'install node.js'

    - script: |
          npm install
      displayName: 'npm install'

    - script: |
          npm run prepare
      displayName: 'npm run prepare'

    - script: |
          npm run test
      displayName: 'npm run test'

    - script: |
          npm run lint
      displayName: 'npm run lint'