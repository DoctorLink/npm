trigger: none

pr: none

pool:
    vmImage: 'ubuntu-latest'

steps:
    - task: NodeTool@0
      inputs:
          versionSpec: '10.x'
      displayName: 'Install Node.js'

    - script: |
          npm install --global np
      displayName: 'Install NP'

    - script: |
          npm install
      displayName: 'Install dependencies'

    - script: |
          np $(version) --preview
      displayName: 'NP'    