<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Doctorlink Traversal Embedded Client</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="id"></div>
    <script src="lib/traversal-embed.min.js"></script>
    <script>
      var theme = traversal.createTheme({
        colors: {
          brand50: '#edecec',
          brand100: '#B8A34A',
          brand200: '#B8A34A',
          lightBlue100: '#ecad00'
        },
        typography: {
          fontFamily: "courier"
        },
        spacing: {
          vertical: 25
        }
      });
      var token = 'TOKEN';
      var config = {
        elementId: 'id',
        theme,
        urls: {
          engine: 'https://prod-platform-traversal-engine.doctorlink.engineering/api/v2/0e5aa2d74983403595dc47afbdbab702/'
        },
        tokenFactory: () => Promise.resolve(token)
      }
      var params = {
        productId: 1
      }
      traversal.create(config, params)
      // traversal.get(config, '44c7eabb-1d3c-418c-8111-a790bf93b0cc')
    </script>
</html>
